<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote">
				<p>人脸识别系统 版本号：1.0</p>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>人脸数据库搜索</legend>
				<div class="layui-field-box">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>功能介绍</legend>
						<div class="layui-field-box">
							<p>将待测图片与选择的数据库进行搜索比对</p>
						</div>
					</fieldset>
				</div>
			</fieldset>
            <fieldset class="layui-elem-field">
				<legend>认证比对</legend>
				<div class="layui-field-box">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>功能介绍</legend>
						<div class="layui-field-box">
							<p>将两张待测图片进行认证比对，计算相似度</p>
						</div>
					</fieldset>
				</div>
			</fieldset>
            <fieldset class="layui-elem-field">
				<legend>实时监控</legend>
				<div class="layui-field-box">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>功能介绍</legend>
						<div class="layui-field-box">
							<p>实时监控摄像头，报警嫌疑人</p>
						</div>
					</fieldset>
				</div>
			</fieldset>
            <fieldset class="layui-elem-field">
				<legend>视频倒查</legend>
				<div class="layui-field-box">
					<fieldset class="layui-elem-field layui-field-title">
						<legend>功能介绍</legend>
						<div class="layui-field-box">
							<p>查询视频中需要查找的嫌疑人</p>
						</div>
					</fieldset>
				</div>
			</fieldset>
		</div>
	</body>

</html>
